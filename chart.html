<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Chart.js diagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="table.html">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html" class="active">Chart.js</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
        </ul>
    </nav>

    <aside></aside>

    <div class="div-content">
        <h2>Chart.js diagram 5x5 táblázat alapján</h2>

        <table id="chartTable" border="1">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Hétfő</th>
                    <th>Kedd</th>
                    <th>Szerda</th>
                    <th>Csütörtök</th>
                    <th>Péntek</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="renderChart(this)">
                    <td>Anna</td><td>4</td><td>6</td><td>5</td><td>7</td><td>8</td>
                </tr>
                <tr onclick="renderChart(this)">
                    <td>Béla</td><td>3</td><td>7</td><td>4</td><td>5</td><td>6</td>
                </tr>
                <tr onclick="renderChart(this)">
                    <td>Cili</td><td>8</td><td>6</td><td>7</td><td>8</td><td>9</td>
                </tr>
                <tr onclick="renderChart(this)">
                    <td>Dani</td><td>5</td><td>5</td><td>6</td><td>4</td><td>6</td>
                </tr>
                <tr onclick="renderChart(this)">
                    <td>Emma</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
                </tr>
            </tbody>
        </table>

        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <footer>
        <p>Készítette: Kovács Zoltán – I4CUD1</p>
    </footer>

    <script>
        let chartInstance;

        function renderChart(row) {
            const name = row.cells[0].textContent;
            const data = Array.from(row.cells).slice(1).map(cell => Number(cell.textContent));
            const labels = ["Hétfő", "Kedd", "Szerda", "Csütörtök", "Péntek"];

            const ctx = document.getElementById("myChart").getContext("2d");

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: name + " adatai",
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
